<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"></head>
<body>
    <div class="Text">
        <h1>Digital Clock <i class="bi bi-alarm"></i></h1>
    </div>
    <div class="digitalClock">
        <div class="day">
            <span id="dd">Monday</span>
        </div>
        <div class="time">
            <div class="leftSide">
                <span id="hours">
                    00
                </span>
            </div>
            <div class="rightSide">
                <div class="rightTop">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="rightBottom">
                    <span id="seconds">00</span>
                    <span id="Am_Pm">PM</span>
                </div>
            </div>
        </div>
        <div class="date">
            <span id="ddmmyy">July 24, 2023</span>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
